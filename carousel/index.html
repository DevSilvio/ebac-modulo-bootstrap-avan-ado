<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel bootstrap</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="https://preview.redd.it/gotham-from-the-tv-series-gotham-looks-more-massive-than-v0-nplt3tnc4erc1.jpg?width=640&crop=smart&auto=webp&s=9a18841c4c27c4a67f7bf194f3d1fabc38e05ddf" alt="">
                    <div class="carousel-caption">
                        <h2>Foto da cidade gotham city</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://preview.redd.it/7p2lyrelzq7d1.jpeg?auto=webp&s=b6b50210c042e0e651f7ee9d8314072383f335dd" alt="">
                    <div class="carousel-caption">
                        <h2>Foto da cidade gotham city</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://maskeradkalas.se/wp-content/uploads/2024/02/gotham-city-topp.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto da cidade gotham city</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
